services:
  api:
    build: ./backend
    container_name: zettatask-api
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=zettatask-db 
      - DB_USER=docker
      - DB_PASSWORD=docker
      - DB_NAME=todo_api
      - DB_DIALECT=postgres
    depends_on:
      - zettatask-db

  zettatask-db: # Nome do servi√ßo atualizado para corresponder ao DB_HOST
    image: postgres:13
    container_name: zettatask-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=todo_api
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: